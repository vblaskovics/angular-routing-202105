<h1>Login</h1>

<div class="ui error message">{{message}}</div>

<form class="ui form">
    <div class="field">
        <label for="username">User:</label>
        <input id="username" type="text" #username>
    </div>
    <div class="field">
        <label for="password">Password:</label>
        <input id="password" type="password" #password>
    </div>

    <a class="ui button">Login</a>
</form>

<div class="ui raised segment">
   Logged in as <b></b>
   <a href>Log out</a> 
</div>
